---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: test-backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: api
        image: hashicorp/http-echo:latest
        args:
        - "-text=Hello from backend"
        ports:
        - containerPort: 5678
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: test-backend
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 5678
    targetPort: 5678
  type: ClusterIP
