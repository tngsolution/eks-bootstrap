# Helmfile for ArgoCD deployment

repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argocd
    namespace: argocd
    createNamespace: true
    chart: argo/argo-cd
    version: 5.51.6  # Use latest stable or pin as needed
    values:
      - server:
          service:
            type: LoadBalancer
        configs:
          params:
            server.insecure: true
